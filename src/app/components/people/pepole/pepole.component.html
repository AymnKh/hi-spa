<div>
  <app-navbar></app-navbar>
  <div class="container-fluid" style="margin-top: 10px">
    <div class="row">
      <div class="col s12 m4 l3">
        <app-side></app-side>
      </div>
      <div class="col s12 m8 l9">
        <div class="row">
          <div class="col s6 m4 l3 card-div" *ngFor="let user of allUsers">
            <div class="card">
              <a>
                <div class="card-image img-div">
                  <img
                    class="circle responsive-img"
                    src="http://placeimg.com/200/200/nature"
                  />
                </div>
              </a>
              <div class="card-action">
                <h3 class="center-align">
                  {{ user.username }}
                </h3>

                <a
                  class="btn waves-effect btn-small"
                  *ngIf="!isUserFollowing(user._id)"
                  (click)="followUser(user._id)"
                  >Follow</a
                >
                <a
                  class="btn waves-effect btn-small"
                  *ngIf="isUserFollowing(user._id)"
                  (click)="unfollow(user._id)"
                  >unFollow</a
                >
                <a [routerLink]="['/chat',user._id]"><i class="material-icons right chat-icon">message</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
