<div>
  <app-navbar></app-navbar>
  <div class="container-fluid" style="margin-top: 10px">
    <div class="row">
      <div class="col s12 m4 l3">
        <app-side></app-side>
      </div>
      <div class="col s12 m8 l9" *ngIf="followers.length != 0">
        <div class="row">
          <div class="col s6 m4 l3 card-div" *ngFor="let user of followers">
            <div class="card">
              <a class="pointer" (click)="viewProfile(user._id)">
                <div class="card-image img-div">
                  <img
                    class="circle responsive-img"
                    src="https://res.cloudinary.com/des1acmba/image/upload/v{{user.followerUser.photoVersion}}/{{ user.followerUser.photoId }}"
                  />
                </div>
              </a>
              <div class="card-action">
                <h3 class="center-align">
                  {{ user.followerUser.username }}
                </h3>
                  <a
                  class="btn waves-effect btn-small"
                  *ngIf="!isUserFollowing(user.followerUser._id)"
                  (click)="followUser(user.followerUser._id)"
                  >Follow</a
                >
                <a
                  class="btn waves-effect btn-small"
                  *ngIf="isUserFollowing(user.followerUser._id)"
                  (click)="unfollow(user.followerUser._id)"
                  >unFollow</a
                >
                <a><i class="material-icons right chat-icon">message</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m8 l9" *ngIf="followers.length == 0">
        <h3>No Following Users</h3>
      </div>
    </div>
  </div>
</div>
