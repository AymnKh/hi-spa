<div class="row">
  <div class="col s12">
    <div class="row">
      <div>
        <div class="valign-wrapper wrapper">
          <div class="col s8">
            <div class="col s12 receiver-img">
              <img
                src="http://placeimg.com/100/100/nature"
                alt=""
                class="circle"
              />
            </div>
            <div class="row">
              <div class="col s12 receiver-name">
                <span>
                  Amir
                  <p class="isOnline">Online</p>
                </span>
              </div>
            </div>
          </div>
          <div class="col s4">
            <div class="call_cam">
              <span
                ><i class="material-icons waves-circle larg-icon"
                  >phone</i
                ></span
              >
              <span
                ><i class="material-icons waves-circle larg-icon"
                  >videocam</i
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12">
    <div class="row panel-content">
      <div class="card">
        <div class="left left-message col s12">
          <img src="http://placeimg.com/50/50/nature" alt="" class="circle" />
          <div class="chat-bubble left">
            <div class="message">message from receiver</div>
          </div>
          <span class="msg_time_send">8:55 AM, Today</span>
        </div>
        <div class="right col s12">
          <div class="chat-bubble right">
            <div class="message">message from sender</div>
          </div>
          <span class="msg_time_send">12:30 PM, Today</span>
          <img
            src="http://placeimg.com/50/50/nature"
            width="20"
            alt=""
            class="circle receiver-read"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 wrapper">
    <div class="row">
      <form #messageForm="ngForm" (ngSubmit)="sendMessage() ;messageForm.reset()">
        <div class="col s8 m9 l10">
          <textarea
            name="message"
            [(ngModel)]="message"
            required=""
            class="materialize-textarea"
            placeholder="write your message and press send"
          ></textarea>
        </div>
        <div class="col s1">
          <button class="emoji">ðŸ˜ƒ</button>
        </div>
        <div class="col s1">
          <button class="suffix btn" [disabled]="!messageForm.form.valid">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
