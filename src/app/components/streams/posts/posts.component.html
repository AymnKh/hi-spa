<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="http://placeimg.com/100/100/nature" alt="" class="circle" />
    <span class="title">{{ post.username }}</span>
    <p class="time">
      {{ time(post.createdAt) }}
      <br />
      Country
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img src="http://placeimg.com/600/400/nature" alt="post image" />
        </div>
        <div class="card-content post-text">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <i
            class="material-icons"
            [ngClass]="
              !isUserLikedPost(post.likes, user.username)
                ? 'not-liked'
                : 'liked'
            "
            (click)="likePost(post)"
            >thumb_up</i
          >
          <span class="icon-span">{{ post.likes.length }}</span>
          <i class="material-icons" (click)="commentBox(post._id)">comment</i>
          <span class="icon-span">{{ post.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
</ul>
