<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img
      src="https://res.cloudinary.com/des1acmba/image/upload/v{{
        user.photoVersion
      }}/{{ user.photoId }}"
      alt=""
      class="circle"
    />
    <span class="title">{{ post.username }}</span>
    <p class="time">
      {{ time(post.createdAt) }}
      <br />
      Country
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image" *ngIf="post.photoId">
          <img
            src="https://res.cloudinary.com/des1acmba/image/upload/v{{
              post.photoVersion
            }}/{{ post.photoId }}"
            alt="post image"
          />
        </div>
        <p class="post-title" *ngIf="!post.photoId">{{ post.post }}</p>
        <div class="card-content post-text" *ngIf="post.photoId">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <i
            class="material-icons"
            [ngClass]="
              !isUserLikedPost(post.likes, user.username)
                ? 'not-liked'
                : 'liked'
            "
            (click)="likePost(post)"
            >thumb_up</i
          >
          <span class="icon-span">{{ post.likes.length }}</span>
          <i class="material-icons" (click)="commentBox(post._id)">comment</i>
          <span class="icon-span">{{ post.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
</ul>
